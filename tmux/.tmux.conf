# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Ctrl+Alt+R — перезагрузить tmux конфигурацию (без префикса)
bind -n C-M-r run-shell "tmux source-file ~/.tmux.conf && tmux display-message 'Tmux config reloaded'"
#bind -n G-r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Ctrl+Alt+Z — toggle pane zoom (без префикса)
bind -n C-M-z resize-pane -Z

# Ctrl+Alt+Right — перейти на следующее окно
# Ctrl+Alt+Left — перейти на предыдущее окно
bind -n C-M-Right next-window
bind -n C-M-Left previous-window
bind -n C-M-Up choose-tree -w
bind -n C-M-Down new-window

